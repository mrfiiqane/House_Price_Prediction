<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üè° House Price Prediction</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1><img width="60" height="70" src="https://img.icons8.com/3d-fluency/94/home.png" alt="home"/> House Price Prediction</h1>
    <p class="subtitle">Enter house details to get instant price prediction</p>

    <form id="predictForm" class="card">
      <label><img width="30" height="30" src="https://img.icons8.com/isometric/50/expand.png" alt="expand"/>Size (sqft)</label>
      <input type="number" id="Size_sqft" required>

      <label><img width="30" height="30" src="https://img.icons8.com/3d-fluency/94/double-bed.png" alt="double-bed"/>Bedrooms</label>
      <input type="number" id="Bedrooms" required>

      <label><img width="30" height="30" src="https://img.icons8.com/3d-fluency/94/shower.png" alt="shower"/>Bathrooms</label>
      <input type="number" id="Bathrooms" required>

      <label><img width="30" height="30" src="https://img.icons8.com/3d-fluency/94/calendar-1.png" alt="calendar-1"/>Year Built</label>
      <input type="number" id="YearBuilt" required>

      <label><img width="30" height="30" src="https://img.icons8.com/3d-fluency/94/map-marker.png" alt="map-marker"/>Location</label>
      <select id="Location">
        <option value="City">City</option>
        <option value="Suburb">Suburb</option>
        <option value="Rural">Rural</option>
      </select>

      <label><img width="30" height="30" src="https://img.icons8.com/3d-fluency/94/object.png" alt="object"/>Choose Model</label>
      <select id="modelChoice">
        <option value="lr">Linear Regression (Lr)</option>
        <option value="rf">Random Forest (Rf)</option>
      </select>

      <button type="submit">Predict</button>
    </form>

    <div id="result" class="result-card hidden"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
